<mat-toolbar class="nav-bar">
    <span>Flipazon</span>
    <div class="space"></div>

    <button mat-button class="add-customer" (click)="back()">Back</button>
</mat-toolbar>

<div class="card-row">

    <mat-card class="card" *ngFor="let order of orders; let i = index">
        <mat-card-content>
            <img src="../../assets/order.png" alt="order_icon" class="order-icon">
            <mat-card-title class="content">Order Date: {{order.orderDate}}</mat-card-title>
            <mat-card-title class="content">Delivery Date: {{order.deliveryDate}}</mat-card-title>
        </mat-card-content>
        <br>

        <mat-card-content>
            <button mat-button class="btn" (click)="viewOrderdDetail(order.orderId)">View Order Detail</button>
        </mat-card-content>
        
    </mat-card>
</div>

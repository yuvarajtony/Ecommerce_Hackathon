

<mat-toolbar class="nav-bar">
    <span>Flipazon</span>
    <div class="space"></div>

    <button mat-button class="add-customer" (click)="openAddCus()">Add new customer</button>
</mat-toolbar>



<div class="table-box mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="slno">
            <th mat-header-cell *matHeaderCellDef> Sl. No. </th>
            <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }}&#41; </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.customerEmail}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Contact no">
            <th mat-header-cell *matHeaderCellDef> Contact No. </th>
            <td mat-cell *matCellDef="let element"> {{element.customerMobileNo}} </td>
        </ng-container>

        <ng-container matColumnDef="Address">
            <th mat-header-cell *matHeaderCellDef> Address </th>
            <td mat-cell *matCellDef="let element"> {{ element.customerAddressLine1 + ", " + element.customerAddressLine2 + ", " + element.customerCity}} </td>
        </ng-container>

        <ng-container matColumnDef="Edit-btn">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"><button mat-button class="btn1" (click)="openEditCusDialog(element.customerEmail)">Edit</button></td>
        </ng-container>

        <ng-container matColumnDef="view-orders-btn">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"><button mat-button class="btn1" (click)="viewOrdersdialog(element.customerEmail)">View</button></td>
        </ng-container>

        <ng-container matColumnDef="book-orders-btn">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"><button mat-button class="btn1" (click)="bookOrdersdialog(element.customerEmail)">Book</button></td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
